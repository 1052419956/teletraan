{% extends 'builds/builds_base.html' %}

{% block breadcrumb-items %}
<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/builds">Builds</a></li>
    <li class="active">{{ build_name }}</li>
</ul>
{% endblock %}

{% load utils %}
{% load static %}

{% block main %}

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left">Builds for {{ build_name }}</h4>
    </div>
    <div class="panel-body table-responsive">
       {% include "builds/builds.tmpl" %}
        <ul class="pager">
            <li>
                <a href='/builds/names/{{ build_name }}/builds/?page_index={{ pageIndex|add:"-1" }}&page_size={{ pageSize }}'
                   class="btn btn-default {% if disablePrevious %}disabled{% endif %}">
                    <span class="glyphicon glyphicon-chevron-left"></span> Previous
                </a>
            </li>
            <li>
                <a href='/builds/names/{{ build_name }}/builds/?page_index={{ pageIndex|add:"1" }}&page_size={{ pageSize }}'
                   class="btn btn-default {% if disableNext %}disabled{% endif %}">
                    Next <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </li>
        </ul>
    </div>
</div>

{% endblock %}
